<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Only You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  min-height: 100vh;
  background: linear-gradient(120deg,#ff9a9e,#fff7f5,#fbc2eb);
  background-size: 300% 300%;
  animation: bgMove 18s ease infinite;
  color: #ff5f8f;
  text-align: center;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* HERO */
h1 {
  margin-top: 60px;
  font-size: 3em;
}

.sub {
  font-size: 1.2em;
  opacity: 0.9;
}

/* PHOTO */
.photo {
  margin: 70px auto;
  width: 260px;
  height: 260px;
  border-radius: 50%;
  background: #fff;
  padding: 4px;
  position: relative;
  box-shadow: 0 18px 38px rgba(0,0,0,0.22);
}

.photo img {
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
}

/* GLOW RING */
.photo::before {
  content: "";
  position: absolute;
  inset: -14px;
  border-radius: 50%;
  background: conic-gradient(
    #ff5f8f,
    #ffd1dc,
    #ff7eb3,
    #ff5f8f
  );
  filter: blur(12px);
  opacity: 0.85;
  animation: lightPulse 4.5s ease-in-out infinite;
  z-index: -1;
}

@keyframes lightPulse {
  0% { transform: scale(1); opacity: 0.7; }
  50% { transform: scale(1.08); opacity: 0.95; }
  100% { transform: scale(1); opacity: 0.7; }
}

/* LETTER */
#letter{
  max-width:760px;
  margin:80px auto 60px;
  padding:0 20px;
  font-size:1.55em;
  line-height:1.9;
  white-space:pre-line;
}

/* QUESTION BOX */
.question-box {
  background: rgba(255,255,255,0.92);
  margin: 40px auto 80px;
  padding: 35px 25px;
  max-width: 420px;
  border-radius: 18px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.2);
}

.question-box h2 {
  margin: 0 0 25px;
  font-size: 1.6em;
}

.actions {
  display: flex;
  justify-content: center;
  gap: 20px;
}

.actions button {
  padding: 14px 28px;
  font-size: 1em;
  border-radius: 30px;
  border: none;
  cursor: pointer;
}

.yes {
  background: #ff5f8f;
  color: white;
}

.always {
  background: #ffd1dc;
  color: #7a0030;
}

/* RESPONSE */
#response {
  display: none;
  font-size: 1.3em;
  margin-top: 35px;
  line-height: 1.6;
}

/* HEARTS */
.heart {
  position: fixed;
  pointer-events: none;
  animation: fly 6.5s ease-out forwards;
}

@keyframes fly {
  0% {
    transform: translate(0, 0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translate(var(--x), var(--y)) scale(0.5);
    opacity: 0;
  }
}
/* ACTIVE BUTTON STATE */
button.active {
  background: #ff2f6d !important; /* dark pink */
  color: #fff;
  box-shadow: 0 12px 25px rgba(255, 47, 109, 0.5);
}

</style>
</head>

<body>

<!-- AUDIO (NO AUTOPLAY ‚Äì SAFE) -->
<audio id="loveMusic">
  <source src="audio.mp3" type="audio/mpeg">
</audio>

<h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
<p class="sub">My Love</p>

<div class="photo">
  <img src="s.jpeg" alt="My Love">
</div>

<div id="letter"></div>

<div class="question-box">
  <h2>Will you be my Valentine? üíó</h2>

  <div class="actions">
    <button class="yes" onclick="sayYes()">Yes</button>
    <button class="always" onclick="sayAlways()">Always Yes</button>
  </div>

  <div id="response"></div>
</div>

<script>
/* MUSIC CONTROL */
const loveMusic = document.getElementById("loveMusic");
let musicPlayed = false;

/* Typed letter */
const text = `When I‚Äôm with you,
everything feels a little softer.
Wherever you are,
I feel safe.
This page is a surprise.
My love isn‚Äôt just a surprise.
It‚Äôs steady.
Every day.
Forever.`;

let i = 0;
function type() {
  if (i < text.length) {
    document.getElementById("letter").innerHTML += text.charAt(i);
    i++;
    setTimeout(type, 55);
  }
}
type();

/* YES */
function sayYes() {
  playMusicOnce();

  // reset buttons
  document.querySelectorAll(".actions button")
    .forEach(btn => btn.classList.remove("active"));

  // activate YES button
  event.target.classList.add("active");

  const res = document.getElementById("response");
  res.style.display = "block";
  res.innerHTML = `I knew you‚Äôd say yes. ‚ù§Ô∏è`;

  for (let i = 0; i < 25; i++) heart();
}

/* ALWAYS YES */


 function sayAlways() {
  playMusicOnce();

  // reset buttons
  document.querySelectorAll(".actions button")
    .forEach(btn => btn.classList.remove("active"));

  // activate ALWAYS YES button
  event.target.classList.add("active");

  const res = document.getElementById("response");
  res.style.display = "block";
  res.innerHTML = `That‚Äôs why I choose you.<br><br>
  Not just today.<br>
  Not just on Valentine‚Äôs Day.<br><br>
  But every day. ‚ù§Ô∏è`;

  for (let i = 0; i < 45; i++) heart();
}


/* PLAY MUSIC ONCE */
function playMusicOnce() {
  if (!musicPlayed) {
    loveMusic.volume = 0.8;
    loveMusic.play();
    musicPlayed = true;
  }
}

/* HEART EFFECT */
function heart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "‚ù§Ô∏è";

  const startX = Math.random() * window.innerWidth;
  const startY = Math.random() * window.innerHeight;

  h.style.left = startX + "px";
  h.style.top = startY + "px";

  const x = (Math.random() - 0.5) * 1200;
  const y = (Math.random() - 0.5) * 1200;

  h.style.setProperty("--x", x + "px");
  h.style.setProperty("--y", y + "px");

  h.style.fontSize = (Math.random() * 16 + 16) + "px";

  document.body.appendChild(h);
  setTimeout(() => h.remove(), 6500);
}
</script>

</body>
</html>
